{% extends 'base.html' %}

{% block content %}
<style>
    /* Clean background with centered content */
    body {
        background-color: #f8f9fa; /* Light gray background */
    }

    /* Centered Container Styling */
    .container-custom {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="container-custom text-center w-75 p-4">
        
        <!-- Stylish Header -->
        <div class="mb-4 p-3 text-white rounded" style="background: linear-gradient(45deg, #d9534f, #c9302c);">
            <h2 class="mb-0"><i class="fas fa-users"></i> Blood Donors List</h2>
        </div>

        <!-- Donor Table inside a Card -->
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-danger">
                            <tr>
                                <th><i class="fas fa-user"></i> Name</th>
                                <th><i class="fas fa-tint"></i> Blood Group</th>
                                <th><i class="fas fa-phone"></i> Contact</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>                              
                            </tr>
                        </thead>
                        <tbody>
                            {% for donor in donors %}
                                <tr class="border-bottom">
                                    <td>{{ donor.name }}</td>
                                    <td><span class="badge bg-danger px-3 py-2">{{ donor.blood_group }}</span></td>
                                    <td>{{ donor.contact }}</td>
                                    <td>
                                        <a href="{% url 'delete_donor' donor.id %}" 
                                           class="btn btn-outline-danger btn-sm rounded-pill"
                                           onclick="return confirm('Are you sure you want to delete {{ donor.name }}?');">
                                           <i class="fas fa-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Donor Button -->
        <a href="{% url 'add_donor' %}" class="btn btn-lg btn-danger mt-4 px-4 shadow-sm rounded-pill">
            <i class="fas fa-user-plus"></i> Add Donor
        </a>
    </div>
</div>
{% endblock %}
